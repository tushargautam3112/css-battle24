<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Battle Task 1</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script src="index.js"></script>
    <div class="main">
        
        <div class="top">
          <div class="backico">
            <img src="./bkico.png" class="bkico">
          </div>
          <div class="stats">
            <div id="name">Wraith</div>
            <p>Most Played Legend</p><br>
            <div class="stat">
              <p>Games Played:</p>
              <span class="value">92</span>
            </div>
            <div class="stat">
              <p>Kills:</p>
              <span class="value">284</span>
            </div>
            <div class="stat">
              <p>Assists:</p>
              <span class="value">89</span>
            </div>
          </div>
            <img class="charimg" src="./character.png" alt="image not found">
        </div>
        <div class="bottom">
          <div class="first">
            <div class="left"><img src="https://www.pngitem.com/pimgs/m/524-5248450_clipart-five-pointed-star-jpg-freeuse-stock-circle.png"></div>
            <div class="right">
              <p class="value">46</p>
              <p >Achievements Completed</p>
            </div>
          </div>
          <div class="second">
            <div class="left"><img src="https://cdn-icons-png.flaticon.com/512/5742/5742311.png"></div>
            <div class="right">
              <p class="value">945</p>
              <p >Ranked Points</p>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
